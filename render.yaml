services:
  - type: web
    name: abishek-portfolio
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      npm install
      npm run build:css
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18